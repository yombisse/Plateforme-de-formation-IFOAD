<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page de contact de l'IFOAD - Université Joseph KI-ZERBO">
  <title>Contact IFOAD - UJKZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body onload="GetTime()">
  <!-- En-tête -->
  <header id="navbar-placeholder" aria-label="Navigation principale"></header>
  
  <!-- Menu latéral -->
  <aside id="sidebar-placeholder" aria-label="Menu secondaire"></aside>

  <!-- Contenu principal -->
  <main class="ujkz">
    
      <h1 class="text-center mb-4">Page de contact IFOAD</h1>
      
      <figure class="text-center mb-4">
        <img src="IMG/ifoad.jpeg" alt="Logo IFOAD" class="img-fluid" style="max-width: 100%; height: auto;">
        <figcaption class="mt-2">Institut de Formation Ouvert à Distance</figcaption>
      </figure>

      <div class="contact-content">
        <h2 class="text-center mb-4">Formulaire de contact</h2>
        
        <form name="contact" method="post" action="#" class="mx-auto" style="max-width: 600px;">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Envoyer</button>
          </div>
        </form>
    
    </div>
  </main>

  <!-- Pied de page -->
  <footer class="bg-success text-white py-4">
    
      <div class="row">
        <div class="col-md-8 mx-auto text-center">
          <h4>Contactez-nous !</h4>
          <address>
            <p class="mb-1">Adresse Postale : 03 BP 7021 Ouagadougou 03, Burkina Faso</p>
            <p class="mb-1">Téléphone : +226 25 30 70 64 / 65</p>
            <p class="mb-1">Email : <a href="mailto:contact@ujkz.bf" class="text-white">contact@ujkz.bf</a></p>
            <p class="mb-3">Site web : <a href="https://www.ujkz.bf/ifoad" class="text-white" target="_blank" rel="noopener noreferrer">www.ujkz.bf/ifoad</a></p>
          </address>
          
          <div class="border-top pt-3">
            <p class="mb-1">&copy; 2025 UJKZ/IFOAD. Tous droits réservés.</p>
            <p>Réalisé par Michel Yombissé FANDIE.</p>
          </div>
        </div>
      </div>
  
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="main.js" defer></script>
  <script src="onglet.js" defer></script>
 
</body>
</html>
